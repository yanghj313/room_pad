<!doctype html>
<html lang="en">
	<head>
		<title>연제만화도서관</title>
		<meta charset="utf-8" />
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
		<meta content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1" name="viewport" />
		<link href="../../../../../resources/ict/css/common/reset.css" rel="stylesheet" type="text/css" />
		<link href="../../../../../resources/ict/css/common/font.css" rel="stylesheet" type="text/css" />
		<link href="../../../../../resources/ict/css/kiosk/kioskCommon.css" rel="stylesheet" type="text/css" />

	<body>
		<link href="../../../../../resources/ict/css/kiosk/notice.css" rel="stylesheet" type="text/css" />

		<div class="container">

			</div>
			<div class="content">

							<div>

				<div class="navigation">

						<img src="/resources/ict/img/kiosk/notice.svg" alt="" />
						<div>공지사항</div>
					</div>
					<div class="navigation_item">
						<img src="/resources/ict/img/kiosk/facility.svg" alt="" />

					</div>

					</div>
					<div class="navigation_item">
						<img src="/resources/ict/img/kiosk/recommendedBooks.svg" alt="" />

					</div>
					<div class="ai">
						<img src="/resources/ict/img/kiosk/ai.png" alt="" />
					</div>
				</div>

				<div class="one_handed_mode">
					<img src="/resources/ict/img/kiosk/one_handed_mode_handle.svg" alt="" />
				</div>
			</div>

			<!-- 로딩 화면  스테이터스 200일 경우 로딩오버레이, 로딩 div 태그에 style="display:none; 추가 해야함" -->
			<div class="loading-overlay">
				<div class="loader"></div>
			</div>
