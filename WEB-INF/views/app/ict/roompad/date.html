<!doctype html>
<html lang="en">
	<head>
		<title>룸패드</title>
		<meta charset="utf-8" />
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
		<meta content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1" name="viewport" />
		<link href="../../../../../resources/ict/css/common/reset.css" rel="stylesheet" type="text/css" />
		<link href="../../../../../resources/ict/css/common/font.css" rel="stylesheet" type="text/css" />
		<link href="../../../../../resources/ict/css/roompad/roompadCommon.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../../../../../resources/ict/css/common/slick.css" />
		<link rel="stylesheet" type="text/css" href="../../../../../resources/ict/css/common/slick-theme.css" />
		<script src="../../../../../resources/ict/plugin/jquery-3.7.1.min.js"></script>
		<script src="../../../../../resources/ict/plugin/slick.min.js"></script>
		<script src="../../../../../resources/ict/js/roompad/roompadCommon.js" type="text/javascript"></script>
	</head>
	<body>
		<link href="../../../../../resources/ict/css/roompad/date.css" rel="stylesheet" type="text/css" />
		<script src="../../../../../resources/ict/js/roompad/date.js" type="text/javascript"></script>
		<div class="container_date">
			<div class="left-sec">
				<div class="logo_top"><img src="../../../../../resources/ict/img/roompad/logo.png" /></div>
				<div class="text small-txt">TODAY SCHEDULE</div>
				<div class="clock_wrap">
					<div class="clock">
						<div class="circle circle2" id="mn" style="--clr: #fff"><i></i></div>
						<div class="circle circle3" id="hr" style="--clr: #fff"><i></i></div>
					</div>

					<div class="date-txt" id="date"><span id="years"></span>년 <span id="months"></span>월 <span id="days"></span>일 (<span id="dayofweeks"></span>)</div>

					<div class="time-txt" id="time">
						<div id="hours" style="--clr: #fff">00</div>
						<div id="minutes" style="--clr: #fff">00</div>
					</div>

					<script>
						let hr = document.querySelector('#hr');
						let mn = document.querySelector('#mn');

						setInterval(() => {
							var day = new Date();

							let hh = day.getHours() * 30;
							let mm = day.getMinutes() * 6;
							let ss = day.getSeconds() * 6;
							let hr = hh + mm / 12;
							$('#hr').css('transform', 'rotateZ(' + hr + 'deg)');
							$('#mn').css('transform', 'rotateZ(' + mm + 'deg)');

							let hours = document.getElementById('hours');
							let minutes = document.getElementById('minutes');
							let seconds = document.getElementById('seconds');
							//let ampm = document.getElementById('ampm');

							let h = day.getHours();
							let m = day.getMinutes();
							let s = day.getSeconds();
							//let am = h >= 12 ? "PM" : "AM";

							//convert 24hr clock to 12hr clock
							if (h > 12) {
								//h = h - 12;
							}
							//add zero before single digital number
							h = h < 10 ? '0' + h : h;
							m = m < 10 ? '0' + m : m;
							s = s < 10 ? '0' + s : s;

							hours.innerHTML = h;
							minutes.innerHTML = m;
							seconds.innerHTML = s;
							//ampm.innerHTML = am;
						});
					</script>
					<a href="#this" class="btn_date">일별스케줄</a>
				</div>
			</div>
			<div class="right-sec">
				<a href="#this" class="home_btn"><img src="../../../../../resources/ict/img/roompad/home_btn.png" alt="홈" /></a>
				<div class="slider-wrapper">
					<div class="top_tit">
						<div class="slider-header">
							<button class="prev-day"><img src="../../../../../resources/ict/img/roompad/chevron-left-b.png" alt="이전" /></button>
							<span class="today-date">2025.04.21. 월</span>
							<button class="next-day"><img src="../../../../../resources/ict/img/roompad/chevron-right-b.png" alt="다음" /></button>
						</div>
						<h2>웹툰창작체험실</h2>
					</div>
					<div class="reservation-slider">
						<div class="grid-wrapper">
							<div class="card active">
								<div class="status">사용중</div>
								<div class="name">이*현</div>
								<div class="time">11:00 ~ 12:00</div>
							</div>
							<div class="card">
								<div class="status">대기중</div>
								<div class="name">이*현</div>
								<div class="time">12:00 ~ 13:00</div>
							</div>
							<div class="card">
								<div class="status">대기중</div>
								<div class="name">김*진</div>
								<div class="time">13:00 ~ 14:00</div>
							</div>
							<div class="card">
								<div class="status">대기중</div>
								<div class="name">김*진</div>
								<div class="time">14:00 ~ 15:00</div>
							</div>

							<div class="card">
								<div class="status">사용중</div>
								<div class="name">정*민</div>
								<div class="time">10:00 ~ 11:00</div>
							</div>
							<div class="card">
								<div class="status">대기중</div>
								<div class="name">최*연</div>
								<div class="time">11:00 ~ 12:00</div>
							</div>
							<div class="card">
								<div class="status">대기중</div>
								<div class="name">황*희</div>
								<div class="time">12:00 ~ 13:00</div>
							</div>
							<div class="card">
								<div class="status">대기중</div>
								<div class="name">남*진</div>
								<div class="time">13:00 ~ 14:00</div>
							</div>
						</div>
					</div>
				</div>
				<!--
				<div class="nodata">
					<div>등록된 일정이 없어요</div>
					<img src="/resources/ict/img/roompad/nodata.png" alt="" />
				</div>-->
			</div>
		</div>
	</body>
</html>
